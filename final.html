<html>
<head>
    <title>Javascript II</title>
    <style>
    div
    {
        border: 1px solid black;
        padding: 10px;
        margin:10px;
    }
    #text-box-color
    {
        background-color: green;
    }
    #awesome-box
    {
        text-align: center;
        font-family: sans-serif;
        font-size: 72px;
        position: absolute;
/*        left:0px;*/

    }
    .hidden
    {
        display: none;
    }

    </style>
</head>
<body>

    <div id="text-box-replace">
        hello<br />
        <a href="text-page" id="get-text">Show me the new text!</a><br />
        <!--
        Add an event listener and attach it to the "get-text" id.
        When the link is clicked:
            Prevent the default action
            Change the content of the "text-box-replace" div to "world"
        -->
    </div>
    <script>
        var textBox = document.getElementById("get-text");

        textBox.addEventListener('click', function(e) 
            {
                e.preventDefault();
                textBox.innerHTML = "world";
            }
                );
    </script>

    <div id="text-box-color">
        I am the color green!<br />
        <a href="#" id="get-color">Show me the new color!</a><br />
        <!--
        Add an event listener and attach it to the "get-color" id.
        When the link is clicked:
            Prevent the default action
            Change the background color of the "text-box-color" div to red
            Change the content of the "text-box-color" div to "I am the color red!"
        -->
    </div>
    <script>
        var textBoxColor = document.getElementById("text-box-color");

        textBoxColor.addEventListener('click', function(e)
            {
                e.preventDefault();
                textBoxColor.innerHTML = "I am the color red!";
                textBoxColor.style.backgroundColor = "red";
            }
            );

    </script>

    <div id="melon-box">
        <img id="oldpic" src="http://mda.bigoven.com/pics/rs/256/melon-with-chile-salt-and-lime-3.jpg" /><br />
        <a href="#" id="get-melon">Show me the new melon!</a><br />
        <!--
        Add an event listener and attach it to the "get-melon" id.
        When the link is clicked:
            Prevent the default action
            Change the content of the "melon" div to an image of a new melon
        -->
    </div>

    <script>
        var melonPic = document.getElementById("oldpic");
        var melonBox = document.getElementById("melon-box")

        melonBox.addEventListener('click', function(e) 
            {
                e.preventDefault();
                melonPic.src = "http://image.lyricspond.com/image/b/artist-blind-melon/album-blind-melon/cd-cover.jpg";

            }

        );

    </script>

    <hr />

    <a href="#" id="be-awesome">Be Awesome!</a><br />

            // setInterval(function()

    </script>
